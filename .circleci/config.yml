version: 2.1

orbs:
  sdkman: joshdholtz/sdkman@0.2.0

jobs:
  arm64-native:
    machine:
      image: ubuntu-2004:current
      resource_class: arm.medium
    steps:
      - checkout
      - setup-sdkman
      - sdkman-install:
          candidate: java
          version: 22.3.r17-grl
      - run:
          name: "Say hello"
          command: "./gradlew bootBuildImage"

workflows:
  say-hello-workflow:
    jobs:
      - arm64-native
